<!DOCTYPE html>
<!-- Created By Shubham Saurav -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   </head>
<body>
  <div class="col-sm-5">
  <div class="container">
    <div class="title">Book An Appointment</div>
    <div class="content">
      <form action="https://formspree.io/f/mayabwap" method="post">
        <div class="user-details">
          <div class="input-box">
            <label class="details">Full name</label>
            <input type="text" placeholder="Enter your name" required name="name">
          </div>
          <div class="input-box">
             <label class="details">Address</label>
            <input type="text" placeholder="Enter your complete address" required id="Address" name="Address">
          </div>
          <div class="input-box">
             <label class="details">Email</label>
            <input type="text" placeholder="Enter your email" required id="Email" name="Email">
          </div>
          <div class="input-box">
             <label class="details">Phone Number</label>
            <input type="text" placeholder="Enter your number" required id="Phone" name="Phone Number">
          </div>
          <div class="input-box">
             <label class="details">Appointment Date</label>
            <input type="date" required id="date" name="Appointment Date">
          </div>
          <div class="input-box">
             <label class="details">Choose Department</label>
             <br>
            <select class="option" id="department" name="Department Choosen">
              <option disabled="disabled" selected="selected">--Choose option</option>
              <option>Neurology</option>
              <option>Cardiology</option>
              <option>Oncology</option>
            </select>
            <br>
             <div class="input-box">
             <label class="details">Choose Doctor</label>
            <select class="choose" id="doctor" name="Doctor Choosen">
              <option disabled="disabled" selected="selected">--Choose option</option>
              <option>Dr. Satyam Gaurav</option>
              <option>Dr.Shubham Saurav</option>
              <option>Dr. Rajiv Ranjan</option>
            </select>
            <br>
          </div>
        <div class="button" >
          <input type="submit" value="Submit" data-target="#mymodal" data-toggle="modal">
        </div>
      </form>
    </div>
  </div>
<div>
</body>
</html>
